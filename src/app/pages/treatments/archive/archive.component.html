<app-header page-name="Архів">
    <button pButton [routerLink]="['/']">
        <span>Назад</span>
    </button>
</app-header>
<p-table [value]="treatments">
    <ng-template pTemplate="header">
        <tr>
            <th>Виписано</th>
            <th>ПІБ</th>
            <th>Дата поступлення</th>
            <th>Головний діагноз</th>
            <th>Дата народження</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-treatment>
        <tr (click)="select(treatment)" [class.selected]="selectedId == treatment.id">
            <td>{{treatment.dischargeDate | dateukr}}</td>
            <td>{{treatment.patient.pib}}</td>
            <td>{{treatment.admissionDate | dateukr}}</td>
            <td>{{treatment.mainDiagnosis}}</td>
            <td>{{treatment.patient.birthDate | dateukr}}</td>
        </tr>
    </ng-template>
</p-table>
